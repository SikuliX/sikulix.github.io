name: websiteDeploy
on:
  workflow_dispatch:
jobs:
  gh-release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.WEBSITE_DEPLOY_SECRET }}
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: RaiMan
        run: |
          git switch website
          git config --global user.email "sikulix@outlook.com"
          git config --global user.name "RaiMan"
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          npm run deploy
